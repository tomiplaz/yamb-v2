<div class="m-auto">
    <die ng-repeat="i in ['0', '1', '2', '3', '4']" i="{{ i }}"></die>
</div>

<div class="m-auto">
    <button class="btn" ng-if="!play.hasGameStarted" ng-click="play.start()">
        Start
    </button>
    <button class="btn" ng-if="play.hasGameStarted" ng-click="play.roll()">
        Roll
    </button>
</div>

<timer></timer>

<div class="m-auto" ng-bind="play.rollNumber"></div>

<paper></paper>
