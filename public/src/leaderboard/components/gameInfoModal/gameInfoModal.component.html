<div class="p-t-20 p-b-20">
    <div class="row">
        <div class="col-xs-12">
            <strong>{{ $ctrl.user.name }}</strong>
        </div>
    </div>
    <div class="row m-t-10">
        <div class="col-xs-12 m-t-5">
            <span>Result: {{ $ctrl.game.result }}</span>
        </div>
        <div class="col-xs-12 m-t-5">
            <span>Duration: {{ $ctrl.game.duration | formatDuration }}</span>
        </div>
        <div class="col-xs-12 m-t-5">
            <span>Timestamp: {{ $ctrl.game.created_at }}</span>
        </div>
    </div>
    <div class="row m-t-20 text-center">
        <div class="col-xs-12">
            <paper-static cells="$ctrl.cells" key="'value'"></paper-static>
        </div>
    </div>
</div>
