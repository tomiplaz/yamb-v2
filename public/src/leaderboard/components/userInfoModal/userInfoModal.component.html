<div class="p-t-20 p-b-20">
    <div class="row">
        <div class="col-xs-12">
            <strong ng-bind="$ctrl.user.name"></strong>
        </div>
    </div>
    <div class="row m-t-10">
        <div class="col-xs-12">
            <span>Registered: </span>
            <span ng-bind="$ctrl.user.created_at"></span>
        </div>
    </div>
    <div class="row m-t-20 m-b-10">
        <button class="btn m-l-5 m-r-5" ng-repeat="diceOption in $ctrl.diceOptions track by $index"
            ng-class="{'active': $ctrl.selectedDiceOption === diceOption}"
            ng-click="$ctrl.setSelectedDiceOption(diceOption)"
            ng-bind="diceOption.label">
        </button>
    </div>
    <div class="row m-t-5" ng-repeat="statKey in $ctrl.statKeys track by $index">
        <span ng-bind="statKey.label + ': '"></span>
        <span ng-bind="$ctrl.user[statKey.key][$ctrl.selectedDiceOption.key] | formatValue : statKey.key"></span>
    </div>
</div>
