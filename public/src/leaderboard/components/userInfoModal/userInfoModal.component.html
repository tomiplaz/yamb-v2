<div class="p-t-20 p-b-20">
    <div class="row">
        <div class="col-xs-12">
            <strong>{{ $ctrl.user.name }}</strong>
        </div>
    </div>
    <div class="row m-t-10">
        <div class="col-xs-12">
            <span>Registered: {{ $ctrl.user.created_at }}</span>
        </div>
    </div>
    <div class="row m-t-20 m-b-10">
        <button class="btn m-l-5 m-r-5" ng-repeat="diceOption in $ctrl.diceOptions track by $index"
            ng-class="{'active': $ctrl.selectedDiceOption === diceOption}"
            ng-click="$ctrl.setSelected(diceOption)">
            {{ diceOption.label }}
        </button>
    </div>
    <div class="row m-t-5" ng-repeat="statKey in $ctrl.statKeys track by $index">
        <span>{{ statKey.label }}: </span>
        <span ng-if="$ctrl.user[statKey.key][$ctrl.selectedDiceOption.key] || statKey.key.indexOf('games') !== -1"
            ng-bind="$ctrl.user[statKey.key][$ctrl.selectedDiceOption.key]">
        </span>
        <span ng-if="!$ctrl.user[statKey.key][$ctrl.selectedDiceOption.key] && statKey.key.indexOf('games') === -1"
            ng-bind="'-'">
        </span>
    </div>
</div>
