<h1>{{ register.title }}</h1>
<form name="register.form">
    <div class="form-group">
        <label class="sr-only" for="email">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name"
            ng-model="register.input.name" required>
    </div>
    <div class="form-group">
        <label class="sr-only" for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email"
            ng-model="register.input.email" required>
    </div>
    <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password"
            ng-model="register.input.password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
    </div>
    <div class="form-group">
        <label class="sr-only" for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
            ng-model="register.input.password_confirmation" required>
    </div>
    <button class="btn btn-default" ng-click="register.confirm()"
        ng-disabled="register.form.$invalid || register.input.password !== register.input.password_confirmation">
        Confirm
    </button>
</form>
